<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello {{ user_name|capitalize }}</h1>
    <p>This is my first website!!!</p>
    <p>stuff {{ stuff|safe }}</p>

    <h3>Favorite Pizza</h3>
    {% for topping in favorite_pizza %}
        {% if topping == 41 %}
            {{ topping + 100 }}<br>
        {% else %}
            {{ topping }}<br>
        {% endif %}
    {% endfor %}

    <br><br>
    {{ favorite_pizza.0 + "s" }}<br>
    {{ favorite_pizza|reverse|list }}
</body>
</html>
